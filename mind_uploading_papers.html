<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Uploading Paper Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
    :root {
        --primary: #818cf8;
        --primary-dark: #6366f1;
        --bg: #0f172a;
        --sidebar-bg: #1e293b;
        --card-bg: #1e293b;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
        --accent-gradient: linear-gradient(135deg, #818cf8 0%, #c084fc 100%);
        --shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Outfit', sans-serif;
        background-color: var(--bg);
        color: var(--text);
        line-height: 1.6;
        display: grid;
        grid-template-columns: 260px 1fr;
    }

    /* Sidebar */
    .sidebar {
        height: 100vh;
        background: var(--sidebar-bg);
        border-right: 1px solid var(--border);
        position: sticky;
        top: 0;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 2rem;
        z-index: 100;
    }

    .sidebar-logo {
        font-size: 1.25rem;
        font-weight: 800;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
    }

    .sidebar-nav {
        list-style: none;
        overflow-y: auto;
    }

    .sidebar-nav li a {
        display: block;
        padding: 0.75rem 1rem;
        color: var(--text-muted);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.2s;
        font-weight: 500;
    }

    .sidebar-nav li a:hover {
        background: rgba(255, 255, 255, 0.05);
        color: var(--text);
    }

    .sidebar-nav li a.active {
        background: var(--primary);
        color: white;
    }

    /* Main Content */
    main {
        padding: 4rem 2rem;
        max-width: 1000px;
        margin: 0 auto;
    }

    header {
        margin-bottom: 5rem;
        text-align: left;
    }

    header h1 {
        font-size: 3.5rem;
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
    }

    header p {
        color: var(--text-muted);
        font-size: 1.125rem;
        max-width: 600px;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        gap: 1.5rem;
        margin-top: 2.5rem;
    }

    .stat-card {
        background: rgba(255,255,255,0.03);
        padding: 1.25rem;
        border-radius: 16px;
        border: 1px solid var(--border);
    }

    .stat-card span { font-size: 0.75rem; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; }
    .stat-card div { font-size: 1.5rem; font-weight: 700; color: var(--primary); }

    .year-title {
        font-size: 2.5rem;
        margin: 6rem 0 3rem;
        font-weight: 800;
        scroll-margin-top: 2rem;
        position: relative;
    }

    .year-title::after {
        content: '';
        position: absolute;
        bottom: -0.5rem;
        left: 0;
        width: 60px;
        height: 6px;
        background: var(--accent-gradient);
        border-radius: 3px;
    }

    .subsection-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-muted);
        margin: 4rem 0 2rem;
        border-bottom: 2px solid var(--border);
        padding-bottom: 0.5rem;
    }

    /* Paper Card */
    .paper-card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 24px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        box-shadow: var(--shadow);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .paper-card:hover { transform: translateY(-4px); border-color: rgba(129, 140, 248, 0.4); }

    .badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.4rem 0.8rem;
        background: rgba(129, 140, 248, 0.1);
        color: var(--primary);
        border-radius: 8px;
        font-size: 0.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
    }

    .paper-card h3 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        line-height: 1.3;
    }

    .meta {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 2rem;
        color: var(--text-muted);
        font-size: 0.875rem;
    }

    .meta-item { display: flex; align-items: center; gap: 0.5rem; }
    .meta-item .icon { color: var(--primary); opacity: 0.8; }

    /* Japanese Translation Box */
    .translation-container {
        background: rgba(0,0,0,0.2);
        border-radius: 20px;
        padding: 2rem;
        border-left: 4px solid var(--primary);
    }

    .jp-title {
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 1.25rem;
        color: white;
    }

    .jp-summary {
        font-size: 1rem;
        color: #cbd5e1;
        margin-bottom: 2rem;
        white-space: pre-wrap;
    }

    .grid-5points {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.25rem;
    }

    .point-card {
        background: rgba(255,255,255,0.03);
        padding: 1.25rem;
        border-radius: 16px;
    }

    .point-card label {
        display: block;
        font-size: 0.75rem;
        font-weight: 800;
        color: var(--primary);
        text-transform: uppercase;
        margin-bottom: 0.5rem;
        letter-spacing: 0.05em;
    }

    .point-card p { font-size: 0.9rem; color: #e2e8f0; }

    .btn-action {
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 2.5rem;
        padding: 0.875rem 1.75rem;
        background: var(--accent-gradient);
        color: white;
        text-decoration: none;
        border-radius: 14px;
        font-weight: 700;
        transition: opacity 0.2s;
    }

    .btn-action:hover { opacity: 0.9; }

    .raw-abstract {
        margin-top: 2rem;
        font-size: 0.875rem;
        color: var(--text-muted);
        border-top: 1px solid var(--border);
        padding-top: 1.5rem;
        font-style: italic;
    }

    @media (max-width: 900px) {
        body { grid-template-columns: 1fr; }
        .sidebar { display: none; }
        main { padding: 3rem 1.5rem; }
    }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo">Mind Uploading</div>
        <ul class="sidebar-nav">

        </ul>
    </aside>
    <main>
        <header>
            <h1>Mind Uploading Paper Collection</h1>
            <p>過去10年間のマインドアップロードに関する主要な論文を収集し、AIによって翻訳・要約した資料です。</p>
            <div class="stats-grid">
                <div class="stat-card"><span>Total</span><div>0</div></div>
                <div class="stat-card"><span>arXiv</span><div>0</div></div>
                <div class="stat-card"><span>Scopus</span><div>0</div></div>
            </div>
        </header>
</main></body></html>
